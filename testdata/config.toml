ListenName = "yc"            # HAProxy配置文件中listen名称
Port = 2019                  # HAProxy前端端口号
BackAddrs = [                # 后端地址
    "192.168.1.1:8888",
    "192.168.1.2:8888",
    ]
HAProxyCfg = "testdata/test.cfg"  # HAProxy配置文件地址
HAProxyRestartShell = "systemctl restart haproxy" # HAProxy重启命令
Debug = false # 测试模式，只打印HAProxy配置, 不实际执行
